<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slide.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-phone.png" alt="instagram phone">
            <div id="stage">
                <a><img src="img/instagram-phone-1.jpg" alt=""></a>
                <a><img src="img/instagram-phone-2.jpg" alt=""><a>
                <a><img src="img/instagram-phone-3.jpg" alt=""><a>
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/instagram-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como thiagodosantos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é thiagodosantos?</p>
                <p class="notaaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>
</html>
